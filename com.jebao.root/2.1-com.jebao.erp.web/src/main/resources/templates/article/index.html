<!DOCTYPE html>
<html>
<head>#parse("common/head.html")
</head>
<body class="skin-blue sidebar-mini">
#parse("common/main-header.html")
<!-- Left side column. contains the logo and sidebar -->
#parse("common/main-sidebar.html")
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>文章管理</h1>
    </section>
    <!-- Main content -->
    <section class="content" id="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <form action="" class="form-inline" id="search_form" novalidate="novalidate">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="input-group ">
                                    <div class="input-group-addon">文章标题</div>
                                    <input type="text" class="form-control" placeholder="" name="title" v-model="searchObj.title">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group margin">
                                    <div class="input-group-addon">文章类别</div>
                                    <div id="tree"></div>
                                    <select class="select2" id="typeId" name="typeId" style="width: 15rem;"
                                            v-model="searchObj.typeId">
                                        <option value="0">全部</option>
                                        <option v-for="item in aTypes" :value="item.id">{{ item.name }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group  margin">
                                    <a href="javascript:;" class="btn btn-primary" role="button" id="btnSearch" @click="search">搜索</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <a href="/article/details/0" class="btn btn-primary" role="button" id="add-people">添加</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--表格内容-->
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div id="orderlist_table_wrapper" class="dataTables_wrapper">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="orderlist_table" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="orderlist_table_info">
                                        <thead>
                                        <tr role="row">
                                            <th width="10%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">类别</th>
                                            <th width="10%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">标题</th>
                                            <th width="10%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">编辑时间</th>
                                            <th width="10%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">更新时间</th>
                                            <th width="10%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">撰写人</th>
                                            <th width="25%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <template v-for="item in articles">
                                            <tr role="row" class="odd">
                                                <td>{{item.typeName}}</td>
                                                <td>{{item.title}}</td>
                                                <td>{{item.editDate}}</td>
                                                <td>{{item.updateTime}}</td>
                                                <td>{{item.createUserName}}</td>
                                                <td>
                                                    <a :href="getEditHref(item.id)" class="btn btn-default btn-xs" role="button">修改</a>
                                                    <a class="btn btn-default btn-xs remove-msg" role="button" @click="openDeleteWin(item.id)">删除</a>
                                                </td>
                                            </tr>
                                        </template>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 pagination">
                                    <div id="pageNum"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- /.content-wrapper -->
#parse("common/footer.html")
<script src=$UrlHelperTool.href("/content/script/article/index.js")></script>
</body>
</html>
