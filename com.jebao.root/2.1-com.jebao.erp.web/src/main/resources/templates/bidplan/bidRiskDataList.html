<!DOCTYPE html>
<html>
<head>#parse("common/head.html")
</head>
<body class="skin-blue sidebar-mini">
#parse("common/main-header.html")
<!-- Left side column. contains the logo and sidebar -->
#parse("common/main-sidebar.html")
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>借款管理-标的-添加/修改风控信息</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <input id="bpId" name="bpId" type="hidden" value="${bpId}"/>
        <!--认证材料-->
        <div class="row">
            <div class="col-xs-12">
                <div class="box-title">
                    <h5>认证材料</h5>
                </div>
                <div class="form-group ">
                    <a href="javascript:;" class="btn btn-primary " role="button" target="_blank"
                       id="add-material">添加</a>
                </div>
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="dataTables_wrapper">
                            <div class="row">
                                <div class="col-xs-12">
                                    <table class="table table-bordered table-hover dataTable" role="grid"
                                           aria-describedby="orderlist_table_info">
                                        <thead>
                                        <tr role="row">
                                            <th width="25%" class="ui-state-default sorting_disabled" rowspan="1"
                                                colspan="1">材料名称
                                            </th>
                                            <th width="25%" class="ui-state-default sorting_disabled" rowspan="1"
                                                colspan="1">材料编号
                                            </th>
                                            <th width="25%" class="ui-state-default sorting_disabled" rowspan="1"
                                                colspan="1">备注
                                            </th>
                                            <th width="25%" class="ui-state-default sorting_disabled" rowspan="1"
                                                colspan="1">操作
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" v-for="data in riskDataList">
                                            <td>{{data.brdName}}</td>
                                            <td>{{data.brdNo}}</td>
                                            <td>{{data.brdRemark}}</td>
                                            <td>
                                                <a href="javascript:;" class="btn btn-default btn-xs"
                                                   role="button" :path-val="data.brdPath">预览</a>
                                                <a href="javascript:;" class="btn btn-default btn-xs remove-msg"
                                                   role="button" :id-val="data.brdId">删除</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- /.content-wrapper -->
#parse("common/footer.html")
<script src=$UrlHelperTool.href("/content/script/bidplan/bidRiskDataList.js")></script>
</body>
</html>
