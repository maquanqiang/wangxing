<!DOCTYPE html>
<html>
<head>
    <title>实名信息 -金额宝</title>
    #parse("common/head.html")
    <!--css-->
    <link rel="stylesheet" href="${filePath}/css/lib/bootstrapValidator.css">
    <link rel="stylesheet" href="${filePath}/css/realName.css">
</head>

<body>
<!-- 顶部登录信息 -->
#parse("common/header.html")
<!-- 导航条 -->
#parse("common/navigation.html")
<!--侧边栏--start-->
#parse("common/sidebar.html")

<!--内容 begin-->
<div class="realName-main clearfix">
    <div class="realName-content">
        <form action="/api/userfund/goregister"  method="post" id="defaultForm" autocomplete="off">
            <div class="userName form-group clearfix">
                <p>真实姓名：</p>
                <div>
                    <em></em><input type="text" placeholder="请输入真实姓名" name="realName" value="$!{realName}">
                </div>
            </div>
            <div class="userId  form-group clearfix">
                <p>身份证号：</p>
                <div>
                    <em></em><input type="text" placeholder="请输入身份证号" name="idCard" value="$!{idCard}">
                </div>
            </div>
            <div class="realName-detail">
                <a href="javascript:;" class="authenticate" @click="submit">立即开通</a>
                <p class="tip"><em></em>温馨提示：开通富友资金账户，才能进行投资。</p>
                <p class="pay-partner">
                    富友支付是金额宝平台的第三方支付及资金托管合作方，于2011年获得中国人民银行颁发的《支付业务许可证》，2014年成为“上海市网络信贷服务业企业联盟”成员单位
                </p>
            </div>
        </form>
        <input type="hidden" id="real_name_error" value="$!{realName_error}">
        <input type="hidden" id="id_card_error" value="$!{idCard_error}">
    </div>
</div>
<!--内容 end-->


#parse("common/footer.html")
<script src="/content/js/lib/bootstrapValidator.js"></script>
<script src="/content/js/lib/bootstrapValidator.ext.js"></script>
<script src="/content/script/userfund/register.js"></script>
</body>
</html>
